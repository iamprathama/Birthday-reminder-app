<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Birthday Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
         margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #8360c3, #2ebf91);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
        }
        html, body {
  width: 100%;
  overflow-x: hidden;
}

       /* Login box responsive */
.login-box {
  background: white;
  width: 90%;
  max-width: 400px;
  padding: 30px 20px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: pop 0.5s ease;
  box-sizing: border-box;
}

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

 


        .flash-message {
            color: red;
            margin-bottom: 15px;
        }

        
/* Inputs and button full width */
input[type="email"],
input[type="password"],
button {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  box-sizing: border-box;
  border-radius: 8px;
  margin-bottom: 20px;
}

button {
  background-color: #ff4081;
  border: none;
  color: white;
  font-weight: bold;
}

button:hover {
  background-color: #e73370;
}
        .balloons {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    z-index: 1;
}

.balloon {
    width: 40px;
    height: 55px;
    border-radius: 50% 50% 45% 45%;
    position: absolute;
    bottom: -100px;
    animation: float 6s infinite ease-in-out;
}

.balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 60px;
    background: #444;
    top: 55px;
    left: 50%;
}

.red { background: #e74c3c; left: 10%; animation-delay: 0s; }
.blue { background: #3498db; left: 30%; animation-delay: 1s; }
.green { background: #2ecc71; left: 60%; animation-delay: 2s; }
.yellow { background: #f1c40f; left: 80%; animation-delay: 3s; }

@keyframes float {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}
.balloons {
    z-index: 0; /* behind */
    pointer-events: none; /* allow clicks through */
}

.login-box {
    z-index: 1;
    position: relative;
}
  /* âœ… Responsive design for small screens */
    @media screen and (max-width: 480px) {
      .login-box {
        padding: 25px 20px;
      }

      input[type="email"],
      input[type="password"],
      button {
        font-size: 15px;
        padding: 10px;
      }

      .flash-message {
        font-size: 13px;
      }

      h2 {
        font-size: 22px;
        text-align: center;
      }
    }


    </style>
</head>
<body>
  
    <div class="balloons">
        <div class="balloon red"></div>
        <div class="balloon blue"></div>
        <div class="balloon green"></div>
        <div class="balloon yellow"></div>
    </div>
   

    <div class="login-box">
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>

</html>
