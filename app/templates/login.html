<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Birthday Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background: #2ebf91;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #27ae80;
        }

        .flash-message {
            color: red;
            margin-bottom: 15px;
        }

        
        .balloons {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    z-index: 1;
}

.balloon {
    width: 40px;
    height: 55px;
    border-radius: 50% 50% 45% 45%;
    position: absolute;
    bottom: -100px;
    animation: float 6s infinite ease-in-out;
}

.balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 60px;
    background: #444;
    top: 55px;
    left: 50%;
}

.red { background: #e74c3c; left: 10%; animation-delay: 0s; }
.blue { background: #3498db; left: 30%; animation-delay: 1s; }
.green { background: #2ecc71; left: 60%; animation-delay: 2s; }
.yellow { background: #f1c40f; left: 80%; animation-delay: 3s; }

@keyframes float {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}
.balloons {
    z-index: 0; /* behind */
    pointer-events: none; /* allow clicks through */
}

.login-box {
    z-index: 1;
    position: relative;
}


    </style>
</head>
<body>
  
    <div class="balloons">
        <div class="balloon red"></div>
        <div class="balloon blue"></div>
        <div class="balloon green"></div>
        <div class="balloon yellow"></div>
    </div>
   

    <div class="login-box">
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>

</html>
